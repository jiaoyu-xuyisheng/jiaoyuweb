<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="keywords" content="521教育,远程教育,公开课,网络公开课,在线学习,在线教育,在线培训,在线课堂,名师讲堂,视频课程">
    <meta name="description" itemprop="description" content="521教育推出的专业在线教育平台，聚合大量优质教育机构和名师，打造老师在线上课教学、学生及时互动学习的课堂。521教育，学习成就梦想！">
    <title>521教育网</title>
    <link rel="stylesheet" href="../layui/css/layui.css">
    <link rel="icon" href="../img/favicon.ico">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/item_list.css">
    <script src="../layui/layui.js"></script>
   <script src="../plugins/jQuery/jquery-2.2.3.min.js"></script>
   
      	
   <script type="text/javascript" src="../plugins/angularjs/angular.min.js"></script>      
   <script type="text/javascript" src="../js/base.js"> </script>
   <script type="text/javascript" src="../js/service/myadminService.js"> </script>
   <script type="text/javascript" src="../js/controller/myadminController.js"> </script> 
   
   
</head>
<body  ng-app="jiaoyu" ng-controller="myadminController" ng-init="findAnswerList();">
<div class="layui-container">
    <div class="layui-row">
        <div class="layui-col-xs12" style="height:800px;position:relative;">

            <div ng-repeat="entity in adminAnswerList" class="layui-col-xs-offset1 layui-col-xs10" style="height:100px;margin-top:20px;border-bottom:2px solid #aaaa;">
               
               <a href="{{entity.askurl}}">
                <div class="ask_small_box" width="12%">
                    <div class="answer_count">low:{{entity.lowstart}}</div>
                    <div class="answer_state">{{entity.adop==1?'已采纳':'未采纳'}}</div>
                </div>
                <div class="view_count_box">
                    <div class="view_count">{{entity.upstart}}</div>
                    <div class="view_state">点赞数量</div>
                </div>
                <div class="ask_contant_box">
                    <div class="ask_contant_line1">{{entity.container}}</div>
                    <div class="ask_contant_line2"><span class="ask_id">{{entity.answerid}}</span>
                        <span class="ask_name">{{entity.username}}</span>
                        <span class="ask_date">{{entity.answerdate}}</span></div>
                </div>
                
                </a>
            </div>




            <div id="test1" style="position:absolute;bottom:2%;left:20%;"></div>
        </div>
    </div>

</div>
</body>
</html>
