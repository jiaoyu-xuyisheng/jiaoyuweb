<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="keywords" content="521教育,远程教育,公开课,网络公开课,在线学习,在线教育,在线培训,在线课堂,名师讲堂,视频课程">
    <meta name="description" itemprop="description" content="521教育推出的专业在线教育平台，聚合大量优质教育机构和名师，打造老师在线上课教学、学生及时互动学习的课堂。521教育，学习成就梦想！">
    <title>521教育网</title>
    <link rel="stylesheet" href="../layui/css/layui.css">
    <link rel="icon" href="../img/favicon.ico">

    <script src="../layui/layui.js"></script>
    <script src="../plugins/jQuery/jquery-2.2.3.min.js"></script>
    
   <script type="text/javascript" src="../plugins/angularjs/angular.min.js"></script>      
   <script type="text/javascript" src="../js/base.js"> </script>
   <script type="text/javascript" src="../js/service/myadminService.js"> </script>
   <script type="text/javascript" src="../js/controller/myadminController.js"> </script>  
   	   	
    
    
</head>
<body  ng-app="jiaoyu" ng-controller="myadminController" ng-init="findShoucangListByUsername();">
<div class="layui-container">
    <div class="layui-row">
        <div class="layui-col-xs7" style="background:red;height:200px;" ng-repeat="entity in adminShoucangList">
        <a href="{{entity.keurl}}">
            <img src="{{entity.keimgurl}}"
                 style="width:100%;" >
            <div style="margin-top:20px;font-size:30px;font-weight:bolder;">浏览量     <span>{{entity.keview}}</span></div>
          </a> 
        </div>
    </div>

</div>
</body>
</html>
